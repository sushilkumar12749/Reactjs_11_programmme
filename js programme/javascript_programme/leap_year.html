<html>
<head>
    
    <title>Document</title>
    <script>
        function ab()
        {
            var a = document.getElementById("t1").value;
            if(a%4 ==0)
            {
                alert("This is Leap Year");
            }
            else
            {
                alert("Not Leap Year");
            }
        }
        </script>
</head>
<body>
    Enter a Year
    <input type="text"  id="t1" ><br>
    click here to cheack Leap Year or not Leap Year
    <button type="button" onclick="ab()">click</button>
     
</body>
</html>
